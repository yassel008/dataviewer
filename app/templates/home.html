
<!DOCTYPE html>
<html>
<head>
    <title>Explorador de Colecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Seleccione una colecci√≥n de <code>SERVICE_MANAGER_PROD</code></h1>
    <ul class="list-group">
        {% for name in collections %}
        <li class="list-group-item">
            <a href="{{ url_for('ver_coleccion', coleccion=name) }}">{{ name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
